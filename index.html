<html>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>Running Session Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css\reset.css">
  <link rel="stylesheet" type="text/css" href="css\styles.css">
</head>
<header>
  <div class="menu-bar">
    <div class="menu-title">Running Session Generator</div>
    <img class="menu-icon" src="images\power.png">
  </div>
</header>
<body>
  <div class="generator-page-layout">
    <div class="side-panel"></div>
    <div class="input-form">
      <div class="description-text"> Fill in as many details as you can about the style of session you would like to do</div>
      <div class="input-heading">Required:</div>
      <div class="input-container">
        <div class="input-label">Session duration (mins)</div>
        <input type="text" name="duration">
      </div>
      <div class="input-container">
        <div class="input-label">My easy pace (mins/km)</div>
        <input type="text" name="easy-pace">
      </div>
      <div class="input-heading">Optional:</div>
      <div class="input-container">
        <div class="input-label">Distance (km)</div>
        <input type="text" name="distance">
      </div>
      <div class="input-container">
        <div class="input-label">Intensity <i class="far fa-question-circle"></i></div>
        <input type="text" name="intensity">
      </div>
      <div class="input-heading">Session Types:</div>
      <div class="check-option-container">
        <input type="checkbox" name="type1" value="regular">
        <div class="check-label">Regular</div>
      </div>
      <div class="check-option-container">
        <input type="checkbox" name="type2" value="intervals">
        <div class="check-label">Intervals</div>
      </div>
      <div class="check-option-container">
        <input type="checkbox" name="type3" value="threshold">
        <div class="check-label">Tempo/Threshold</div>
      </div>
      <div class="action-button" id="generate-button">GENERATE</div>
    </div>
    <div class="side-panel"></div>
  </div>
  <div class="footer">Copyright KangaRuu Design 2020</div>
</body>
</html>
